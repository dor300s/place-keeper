<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>User preferences</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-nav-bar" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user-prefs.html">User pref</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="pref-background">
        <img src="img/Mapbackground.jpg">
    </div>

    <form class="user-pref" onsubmit="onSavePref(event)">
        <h1>My preferences:</h1>
        <label for="background-color">Background color:
            <input type="color" id="background-color" name="background-color">
        </label>
        <label for="text-color">Text color:
            <input type="color" id="text-color" name="text-color">
        </label>
        <label for="dob">Date of Birth:
            <input type="date" id="dob" name="dob" />
        </label>
        <label for="age">
            <input type="range" id="age" name="age" min="18" max="120" value="26" onchange="onShowAge(this.value);" />
            <span id="sAge">26</span>
        </label>
        <label for="email">Email:
            <input type="email" id="email" name="email" required>
        </label>

        <button>Save</button>
    </form>


    <script src="js/mapStorage.js"></script>
    <script src="js/utilService.js"></script>
    <script src="js/userPrefService.js"></script>
    <script src="js/placeService.js"></script>
    <script src="js/userController.js"></script>
</body>

</html>
